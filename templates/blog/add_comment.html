{% extends 'base.html' %}

{% block title %}
    Comment On Blog Post
{% endblock title %}

{% block content %}

    <h1>Add Comment</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Add Comment</button>
        </form>
    </div>

    <br><br><br>
    <a class="btn btn-dark" href="{% url 'blog-home' %}">Back to home</a>

{% endblock content %}
