{% extends 'base.html' %}

{% block title %}
    Create Blog Post
{% endblock title %}

{% block content %}

    {% if user.is_authenticated %}
    <h1>Add Blog Post</h1>

    <div class="form-group">
        <form method="POST" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" is telling the form to accept file data -->
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button class="btn btn-primary" type="submit">Post</button>
        </form>

        <script>
            var name = "{{ user.id }}";
            document.getElementById("author_name").value = name;
        </script>
    </div>
    {% else %}
        <h3>Please login to add a post!!</h3>
    {% endif %}

    <br><br><br>
    <a class="btn btn-dark" href="{% url 'blog-home' %}">Back to home</a>

{% endblock content %}
